<div class="row">
  <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let box of boxes;let i=index">
    <div class="info-box">
      <span class="info-box-icon {{box['bg']}}"><i class="fa {{box['icon']}}"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">{{box['text']}}</span>
        <span class="info-box-number">{{box['value']}}</span>
      </div><!-- /.info-box-content -->
    </div><!-- /.info-box -->
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-sm-12" *ngFor="let table of tables;let i=index">
    <div class="box box-solid {{table['bg']}}">
      <div class="box-header with-border">
        <h3 class="box-title">{{table['title']}}</h3>
        <div class="box-tools pull-right">
          <span class="label label-default">{{table['label']}}</span>
        </div><!-- /.box-tools -->
      </div><!-- /.box-header -->
      <div class="box-body no-padding">
        <table class="table-responsive table table-bordered table-hover">
          <thead>
          <tr>
            <th *ngFor="let th of table['headers']">{{th}}</th>
          </tr>
          </thead>
          <tbody>
          <tr class="odd" *ngFor="let row of table['rows']">
            <td *ngFor="let data of row" class="{{data['align']}}">{{data['value']}}</td>
          </tr>
          </tbody>
        </table>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div>
</div>
