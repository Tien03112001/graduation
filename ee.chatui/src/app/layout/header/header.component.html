<header class="main-header">
  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>Ezi System</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">EZISYS</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown messages-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-envelope-o"></i>
          </a>
        </li>
        <li class="dropdown notifications-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
          </a>
        </li>
        <li class="dropdown tasks-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-flag-o"></i>
          </a>
        </li>
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img [src]="user?.photoUrl" class="user-image" [alt]="user?.name">
            <span class="hidden-xs">{{user?.name}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img [src]="user?.photoUrl" class="img-circle" [alt]="user?.name">
              <p>
                {{app_name}}
                <small>{{user?.name}}</small>
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a [routerLink]="['/profile']" class="btn btn-default btn-flat">Đổi thông tin</a>
              </div>
              <div class="pull-right">
                <a href="javascript:void(0)" (click)="logout()" class="btn btn-danger btn-flat">Đăng xuất</a>
              </div>
            </li>
          </ul>
        </li>
        <li>
          <a href="javascript:void(0)" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
