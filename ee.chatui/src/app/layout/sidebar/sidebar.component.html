<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img [src]="user?user.photoUrl:'/assets/avatar5.png'" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{user ? user.name : '/assets/avatar5.png'}}</p>
        <a href="#">
          <i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">TÍNH NĂNG CHÍNH</li>
      <li [routerLinkActive]="['active']" class="treeview" *ngFor="let ft of features; let i=index;">
        <a *ngIf="ft['link']" [routerLink]="[ft['link']]">
          <i class="fa" [class]="ft['icon']"></i>
          <span>{{ft['name']}}</span>
        </a>
        <a *ngIf="!ft['link']" href="javascript:void(0)">
          <i [class]="ft['icon']"></i> <span>{{ft['name']}}</span>
          <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
        </a>
        <ul *ngIf="ft['children']" class="treeview-menu">
          <li *ngFor="let child of ft['children']" [routerLinkActive]="['active']" class="treeview">
            <a *ngIf="child['link']" [routerLink]="[child['link']]">
              <i class="fa" [class]="child['icon']"></i>
              <span>{{child['name']}}</span>
            </a>
            <a *ngIf="!child['link']" href="javascript:void(0)">
              <i [class]="child['icon']"></i> <span>{{child['name']}}</span>
              <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
            <ul *ngIf="child['children']" class="treeview-menu">
              <li *ngFor="let c1 of child['children']" [routerLinkActive]="['active']" class="treeview">
                <a *ngIf="c1['link']" [routerLink]="[c1['link']]">
                  <i class="fa" [class]="c1['icon']"></i>
                  <span>{{c1['name']}}</span>
                </a>
                <a *ngIf="!c1['link']" href="javascript:void(0)">
                  <i [class]="c1['icon']"></i> <span>{{c1['name']}}</span>
                  <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                </a>
                <ul *ngIf="c1['children']" class="treeview-menu">
                  <li *ngFor="let c2 of c1['children']" [routerLinkActive]="['active']" class="treeview">
                    <a *ngIf="c2['link']" [routerLink]="[c2['link']]">
                      <i class="fa" [class]="c2['icon']"></i>
                      <span>{{c2['name']}}</span>
                    </a>
                    <a *ngIf="!c2['link']" href="javascript:void(0)">
                      <i [class]="c2['icon']"></i> <span>{{c2['name']}}</span>
                      <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
