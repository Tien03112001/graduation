<label class="label label-default" *ngIf="type==0">{{labels[type]}}</label>
<label class="label label-warning" *ngIf="type==1">{{labels[type]}}</label>
<label class="label label-success" *ngIf="type==2">{{labels[type]}}</label>
<label class="label label-danger" *ngIf="type==3">{{labels[type]}}</label>
