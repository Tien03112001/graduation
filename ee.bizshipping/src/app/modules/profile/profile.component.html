<div class="row">
  <div class="col-xs-12">
    <form role="form" [formGroup]="form" class="form-horizontal" *ngIf="form" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">
          Tên bạn:
        </label>
        <div class="col-xs-6">
          <input id="name" formControlName="name" class="form-control" placeholder="Tên bạn"
                 name="name" type="text">
        </div>
        <div class="col-xs-4">
          <span [hidden]="form.controls['name'].valid" class="alert-text"> Bắt buộc</span>
        </div>
      </div>
      <!--<div class="form-group">-->
        <!--<label class="control-label col-sm-2" for="phone"> Số điện thoại:-->
        <!--</label>-->
        <!--<div class="col-xs-6">-->
          <!--<input id="phone" formControlName="phone" class="form-control" placeholder="Phone" name="phone" type="text">-->
        <!--</div>-->
        <!--<div class="col-xs-4">-->
          <!--<span [hidden]="form.controls['phone'].valid" class="alert-text"> Bắt buộc</span>-->
        <!--</div>-->
      <!--</div>-->
      <div class="form-group">
        <label class="control-label col-sm-2" for="opassword">
          Old password:
        </label>
        <div class="col-xs-6">
          <input id="opassword" formControlName="oldpassword" class="form-control" placeholder="Mật khẩu cũ"
                 name="oldpassword" type="password">
        </div>
        <div class="col-xs-4">
         <span [hidden]="!(form.controls['oldpassword'].hasError('minlength') && form.controls['oldpassword'].touched)"
               class="alert-text"> Ít nhất 6 kí tự
         </span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password">
          New password:
        </label>
        <div class="col-xs-6">
          <input id="password" formControlName="password" class="form-control" placeholder="Mật khẩu mới"
                 name="password" type="password">
        </div>
        <div class="col-xs-4">
         <span [hidden]="!(form.controls['password'].hasError('minlength') && form.controls['password'].touched)"
               class="alert-text"> Ít nhất 6 kí tự
         </span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="confirmPassword">
          Confirm password:
        </label>
        <div class="col-xs-6">
          <input id="confirmPassword" formControlName="confirmPassword" class="form-control"
                 placeholder="Nhập lại mật khẩu mới" name="confirmPassword"
                 type="password">
        </div>
        <div class="col-xs-4">
          <span
            [hidden]="!(form.hasError('matchPassword') && form.get('confirmPassword').touched)"
            class="alert-text">Không khớp
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="form.invalid" (click)="update()">Cập nhật thông
            tin
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
