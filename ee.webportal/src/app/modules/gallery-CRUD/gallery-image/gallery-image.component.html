<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">{{relatedModel ? relatedModel['name'] : 'Not found'}} - Album ảnh </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12 margin-bottom">
      <button type="button" title="Thêm ảnh" class="btn btn-primary pull-right" (click)="create()">
        Thêm ảnh
      </button>
    </div>
    <div class="col-xs-12">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Ảnh</th>
          <th>Mô tả</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd" *ngFor="let item of list;let i = index">
          <td>{{i + 1}}</td>
          <td>
            <img [src]="item.path" height="auto">
          </td>
          <td>
            <label>{{item.alt}}</label>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm" (click)="edit(item,i)">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" mwlConfirmationPopover popoverTitle="Xóa"
                    popoverMessage="Bạn thực sự muốn xóa?"
                    placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                    cancelText="No <i class='fa fa-remove'></i>" (confirm)="remove(item,i)">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="panel-footer" *ngIf="list.length > 0">
        <div class="row">
          <div class="col-xs-6">
            <pagination [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
                        [maxSize]="pagination.maxSize" [itemsPerPage]="pagination.itemsPerPage"
                        (pageChanged)="pageChanged($event)" [boundaryLinks]="true" class="pagination-sm"
                        (numPages)="pagination.numPages = $event"></pagination>
          </div>
          <div class="col-xs-6">
            <div class="box-go-to">
              <input type="number" class="col-xs-2" [(ngModel)]="nextPage">
              <span class="col-xs-1">/</span>
              <input type="text" class="col-xs-2" [(ngModel)]="pagination.numPages" disabled>
              <div class="col-xs-4">
                <button (click)="goToPageNumber()">Đến</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="dismiss()">Đóng</button>
</div>
