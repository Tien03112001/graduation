<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Danh sách sản phẩm</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <button type="button" title="Tạo mới" class="btn btn-primary pull-right" (click)="createOrderProduct()">Thêm mới
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table-responsive table table-bordered table-hover">
      <thead>
      <tr>
        <th style="width: 10%">#</th>
        <th>Tên</th>
        <th>SL</th>
        <th>Đơn giá</th>
      </tr>
      </thead>
      <tbody  *ngFor="let item of list;let i = index">
      <tr class="odd" *ngFor="let product of item['order_details'];let i = index">
        <td style="text-align: center;">{{i + 1 + pagination.itemsPerPage * (pagination.currentPage - 1)}}</td>
        <td>
        {{product.product_name}}
        </td>
        <td>
          {{product.quantity}}
        </td>
        <td>
          {{item.amount|number:'1.0-2'}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="dismiss()">Đóng</button>
  </div>
</div>
