<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Thay đổi - {{name}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="formGroup" novalidate>
        <div class="form-group">
          <label for="name">
            Tên
            <span [hidden]="formGroup.controls['name'].valid" class="alert-text"> *</span>
          </label>
          <input id="name" name="name" formControlName="name" class="form-control" placeholder="Tên" type="text"
                 autofocus>
        </div>
        <button class="btn btn-info pull-right" (click)="add()"><i
          class="fa fa-plus"></i>Thêm lựa chọn
        </button>
        <hr>
        <form #formRef="ngForm">
          <div *ngFor="let word of options; let i=index" class="form-inline col-lg-6">
            <input [(ngModel)]="word.id" type="number" [ngModelOptions]="{standalone: true}" #name="ngModel" hidden>
            <div class="form-group">
              <label for="note{{i}}">Lựa chọn {{i + 1}}: </label>
              <div class="input-group">
                <input id="note{{i}}" [(ngModel)]="word.option" name="note{{i}}" type="text"
                       [ngModelOptions]="{standalone: true}"
                       class="form-control" #name="ngModel" required>
                <span class="input-group-btn"><button type="button" class="btn btn-danger btn-sm" title="Xóa"
                                                      (click)="removeNote(word,i)"><i
                  class="fa fa-remove"></i></button></span>
              </div>
            </div>
          </div>
        </form>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="onEdit()">Thay đổi</button>
  <button type="button" class="btn btn-default" (click)="dismiss()">Hủy bỏ</button>
</div>
