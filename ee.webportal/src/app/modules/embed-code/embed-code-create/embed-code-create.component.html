<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Tạo mới</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="formGroup" novalidate>
        <div class="form-group">
          <label for="name">
            Tên
            <span [hidden]="formGroup.controls['name'].valid" class="alert-text"> *</span>
          </label>
          <input id="name" name="name" class="form-control" placeholder="Nhập tên gợi nhớ" type="text"
                 formControlName="name" autofocus>
        </div>
        <div class="form-group">
          <label class="radio-inline"><input type="radio" name="type" [value]="1"
                                             formControlName="type">Header</label>
          <label class="radio-inline"><input type="radio" name="type" [value]="2"
                                             formControlName="type">Body</label>
          <label class="radio-inline"><input type="radio" name="type" [value]="3"
                                             formControlName="type">PHP Code</label>
        </div>
        <div class="form-group">
          <label for="code">
            Code
            <span [hidden]="formGroup.controls['code'].valid" class="alert-text"> *</span>
          </label>
          <textarea id="code" name="code" class="form-control" placeholder="Nhập code"
                    formControlName="code" rows="10">
          </textarea>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="create()">Thêm mới</button>
  <button type="button" class="btn btn-default" (click)="dismiss()">Hủy bỏ</button>
</div>
