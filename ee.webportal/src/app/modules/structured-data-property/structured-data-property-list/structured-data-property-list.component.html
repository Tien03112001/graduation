<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Structured Data </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12 margin-bottom">
      <button type="button" title="Tạo mới từ khóa" class="btn btn-primary pull-right" (click)="create()">
        Thêm mới
      </button>
    </div>
    <div class="col-xs-12">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th style="width:5%;">#</th>
          <th style="width: 35%;">Tên</th>
          <th style="width: 20%;text-align: center">Loại giá trị</th>
          <th style="width: 30%;text-align: center">Giá trị</th>
          <th style="width: 10%">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd" *ngFor="let item of list;let i = index">
          <td>{{i + 1}}</td>
          <td>
            {{item.name}}
          </td>
          <td>
            {{item.value_type}}
          </td>
          <td>
            {{item.value}}
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm" (click)="edit(item,i)">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" mwlConfirmationPopover popoverTitle="Xóa"
                    popoverMessage="Bạn thực sự muốn xóa?"
                    placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                    cancelText="No <i class='fa fa-remove'></i>" (confirm)="remove(item,i)">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="dismiss()">Đóng</button>
</div>
