<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Option</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-content">
  <button type="button" title="Tạo mới từ khóa" class="btn btn-primary btn-sm pull-right" style="margin-right: 10px" (click)="create()">
    <i class="fa fa-plus"></i> Thêm mới
  </button>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Option</th>
      <th style="width: 100px;">Thao tác</th>
    </tr>
    </thead>
    <tbody *ngIf="list">
    <tr class="odd" *ngFor="let item of list;let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.option}}</td>
      <td>
        <button type="button" class="btn btn-default btn-sm" (click)="edit(item,i)">
          <i class="fa fa-pencil-square-o"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" mwlConfirmationPopover popoverTitle="Xóa"
                popoverMessage="Bạn thực sự muốn xóa?"
                placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                cancelText="No <i class='fa fa-remove'></i>" (confirm)="remove(item,i)">
          <i class="fa fa-remove"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="dismiss()">Đóng</button>
</div>
