<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Tạo mới bài viết</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="formGroup" novalidate>
        <div class="form-group">
          <label for="title">
            Tiêu đề
            <span [hidden]="formGroup.controls['title'].valid" class="alert-text"> *</span>
          </label>
          <input id="title" name="title" class="form-control" placeholder="Nhập tiêu đề" type="text"
                 formControlName="title" autofocus>
        </div>
        <div class="form-group">
          <label for="title">
            Tên tác giả
            <span [hidden]="formGroup.controls['author_name'].valid" class="alert-text"> *</span>
          </label>
          <input id="author_name" name="author_name" class="form-control" placeholder="Nhập tên: Viện thẩm mỹ eva"
                 type="text"
                 formControlName="author_name">
        </div>
        <div class="form-group">
          <label for="title">
            Đường dẫn profile tác giả
            <span [hidden]="formGroup.controls['author_url'].valid" class="alert-text"> *</span>
          </label>
          <input id="author_url" name="author_url" class="form-control"
                 placeholder="Nhập đường dẫn: http://vienthammyeva.vn" type="text"
                 formControlName="author_url">
        </div>
        <div class="form-group">
          <label for="content">
            Nội dung
            <span [hidden]="formGroup.controls['content'].valid" class="alert-text"> *</span>
          </label>
          <ckeditor id="content" formControlName="content" [config]="ckEditorConfig"></ckeditor>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="create()">Thêm mới</button>
  <button type="button" class="btn btn-default" (click)="dismiss()">Hủy bỏ</button>
</div>
