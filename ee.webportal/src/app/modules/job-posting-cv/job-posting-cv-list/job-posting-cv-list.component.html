<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Related Post</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th style="width:5%;">#</th>
            <th>Tên ứng viên</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Thông tin khác</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd" *ngFor="let item of list;let i = index">
            <td>{{i + 1}}</td>
            <td>
              {{item.name}}
            </td>
            <td style="width: 15%;text-align: center">
              {{item.phone}}
            </td>
            <td style="width: 20%;text-align: center">
              {{item.email}}
            </td>
            <td style="max-width: 400px">
              {{item.description}}
            </td>
            <td style="width: 8%;text-align: center"><button
              title="Tải xuống" type="button" class="btn btn-warning btn-sm" (click)="download(item)">
              <i class="fa fa-download"></i>
            </button>
              <button type="button" class="btn btn-danger btn-sm" mwlConfirmationPopover popoverTitle="Xóa"
                popoverMessage="Bạn thực sự muốn xóa?" placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                cancelText="No <i class='fa fa-remove'></i>" (confirm)="remove(item,i)">
                <i class="fa fa-remove"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="dismiss()">Đóng</button>
</div>
