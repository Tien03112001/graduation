<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Vị trí được assign</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <button type="button" title="Tạo mới" class="btn btn-primary pull-right" (click)="createRole()">Thêm mới
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table-responsive table table-bordered table-hover">
      <thead>
      <tr>
        <th style="width: 10%">#</th>
        <th>Tên</th>
        <th style="width: 20%">Mô tả</th>
        <th style="width: 20%">Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr class="odd" *ngFor="let item of list;let i = index">
        <td style="text-align: center;">{{i + 1 + pagination.itemsPerPage * (pagination.currentPage - 1)}}</td>
        <td>
          {{item.user_role.name}}
        </td>
        <td>
          {{item.user_role ? item.user_role.description : ''}}
        </td>
        <td style="text-align: center;">
          <button type="button" class="btn btn-danger btn-sm" mwlConfirmationPopover popoverTitle="Xóa khách hàng"
                  popoverMessage="Bạn thực sự muốn xóa?" title="Xóa web server"
                  placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                  cancelText="No <i class='fa fa-remove'></i>" (confirm)="remove(item,i)">
            <i class="fa fa-remove" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="dismiss()">Đóng</button>
  </div>
</div>
