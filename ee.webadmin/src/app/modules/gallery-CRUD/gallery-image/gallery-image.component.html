<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">{{relatedModel ? relatedModel['name'] : 'Not found'}} - Album ảnh </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12 margin-bottom">
      <button type="button" title="Thêm ảnh" class="btn btn-primary pull-right" (click)="create()">
        Thêm ảnh
      </button>
    </div>
    <div class="col-xs-12">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Ảnh</th>
          <th>Mô tả</th>
          <th>Thứ tự</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd" *ngFor="let item of list;let i = index">
          <td>{{i + 1}}</td>
          <td>
            <img [src]="item.image_full_path" height="auto">
          </td>
          <td>
            <label>{{item.alt}}</label>
          </td>
          <td>
            <label>{{item.order}}</label>
          </td>
          <td>
            <button title="Tăng thứ tự" type="button" class="btn btn-default btn-sm" mwlConfirmationPopover
                    popoverTitle="Thay đổi thứ tự"
                    popoverMessage="Bạn thực sự muốn tăng thứ tự?"
                    placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                    cancelText="No <i class='fa fa-remove'></i>" (confirm)="upOrder(item,i)">
              <i class="fa fa-arrow-up"></i>
            </button>
            <button title="Giảm thứ tự" type="button" class="btn btn-default btn-sm"
                    mwlConfirmationPopover
                    popoverTitle="Thay đổi thứ tự"
                    popoverMessage="Bạn thực sự muốn giảm thứ tự?"
                    placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                    cancelText="No <i class='fa fa-remove'></i>" (confirm)="downOrder(item,i)">
              <i class="fa fa-arrow-down"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)="edit(item,i)">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" mwlConfirmationPopover popoverTitle="Xóa"
                    popoverMessage="Bạn thực sự muốn xóa?"
                    placement="top" confirmText="Yes <i class='fa fa-check'></i>"
                    cancelText="No <i class='fa fa-remove'></i>" (confirm)="remove(item,i)">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="dismiss()">Đóng</button>
</div>
